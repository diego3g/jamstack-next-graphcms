query Post($slug: String!) {
  post(
    where: {
      slug: $slug
    }
  ) {
    title
    content {
      html
    }
    coverImage {
      url(
        transformation: {
          image: {
            resize: {
              width: 1400, 
              height: 600, 
              fit: crop
            }
          }
        }
      )
    }
  }
}
