query Posts {
  posts(orderBy: publishedAt_DESC) {
    title
    slug
    excerpt
    publishedAt
    coverImage {
      url(
        transformation: {
          image: {
            resize: { width: 400 }
          }
        }
      )
    }
    author {
      name
      picture {
        url(
          transformation: {
            image: {
              resize: {
                height: 40, 
                width: 40, 
                fit: crop
              }
            }
          }
        )
      }
    }
  }
}
